<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nourabelle</title>

  <!-- Fonts: La Belle Aurore (feminine cursive), New Rocker (fun) -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html">
        <img src="images/logo.jpg" class="hero-logo" alt="Nourabelle Logo" />
      </a>
    </div>
    <nav class="nav-right">
      <a href="index.html" class="nav-link">Home</a>
      <a href="products.html" class="nav-link">Products</a>
      <a href="#contact" class="nav-link">Contact Us</a>
    </nav>
  </header>

  <!-- Hero Section with sliding images -->
  <section class="hero">
    <div class="slider-wrapper">
      <img src="images/hero1.jpg" class="slide-img" alt="Hero Image 1" />
      <img src="images/hero2.jpg" class="slide-img" alt="Hero Image 2" />
      <img src="images/hero3.jpg" class="slide-img" alt="Hero Image 3" />
       <img src="images/blueset2.jpg" class="slide-img" alt="Hero Image 1" />
      <img src="images/browncardigan2.jpg" class="slide-img" alt="Hero Image 2" />
      <img src="images/beigeset2.jpg" class="slide-img" alt="Hero Image 3" />
    </div>
    <div class="overlay">
      <a href="products.html" class="shop-now-btn">Shop Now</a>
    </div>
  </section>

  <!-- Bestsellers Section -->
  <section class="bestsellers" id="products">
    <h2>Bestsellers</h2>
    <div class="scroll-wrapper">
      <button class="scroll-btn left" onclick="scrollProducts(-1)">&#10094;</button>
      <div class="product-scroll" id="product-scroll">
        <div class="product" onclick="goToProduct('whiteset')">
          <img id="whiteset" src="images/whiteset1.jpg" alt="White Set" />
          <p>White Set</p>
        </div>
        <div class="product" onclick="goToProduct('blackset')">
          <img id="blackset" src="images/blackset1.jpg" alt="Black Set" />
          <p>Black Set</p>
        </div>
        <div class="product" onclick="goToProduct('browncardigan')">
          <img id="browncardigan" src="images/browncardigan1.jpg" alt="Brown Cardigan" />
          <p>Brown Cardigan</p>
        </div>
        <div class="product" onclick="goToProduct('blackcardigan')">
          <img id="blackcardigan" src="images/blackcardigan1.jpg" alt="Black Cardigan" />
          <p>Black Cardigan</p>
        </div>
      </div>
      <button class="scroll-btn right" onclick="scrollProducts(1)">&#10095;</button>
    </div>
  </section>

  <!-- Video + Text Section -->
  <section class="modest-message">
    <video autoplay loop muted playsinline>
      <source src="videos/video1.mp4" type="video/mp4" />
    </video>
    <div class="message">
      <h3>Made with love</h3>
      <p>To be modest, elegant, and true to you.</p>
    </div>
  </section>

  <!-- Contact Us Modal -->
<div id="contact-modal" class="modal-overlay" style="display:none;">
  <div class="modal-content">
    <button class="modal-close">&times;</button>
    <h2>Contact Us</h2>
    <p>Reach us through:</p>
    <ul>
      <li><a href="https://instagram.com/your_instagram" target="_blank" rel="noopener">Instagram</a></li>
      <li><a href="mailto:youremail@example.com">Email</a></li>
    </ul>
  </div>
</div>


  <!-- Footer -->
  <footer id="contact">
    <div class="footer-content">
      <a href="https://instagram.com/nourabelle" target="_blank" aria-label="Instagram" class="footer-icon-link">
        <!-- Instagram SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24" >
          <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm4.75-.25a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0z"/>
        </svg>
      </a>
      <a href="mailto:nourabelle@email.com" aria-label="Email" class="footer-icon-link">
        <!-- Email SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 18V8l7.17 5.83a1 1 0 001.66 0L20 8v10H4z"/>
        </svg>
      </a>
      <a href="tel:+201234567890" aria-label="Phone" class="footer-icon-link">
        <!-- Phone SVG icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
          <path d="M6.62 10.79a15.093 15.093 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.436 11.436 0 003.58.57 1 1 0 011 1v3.5a1 1 0 01-1 1A16 16 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.436 11.436 0 00.57 3.58 1 1 0 01-.21 1.11l-2.24 2.1z"/>
        </svg>
      </a>
    </div>
  </footer>
</body>
</html>
