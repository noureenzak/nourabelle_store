<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nourabelle Product</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="product.js"></script>
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
    <div class="nav-left">
      <a href="index.html">
        <img src="images/logo.jpg" class="hero-logo" alt="Nourabelle Logo" />
      </a>
    </div>
    <nav class="nav-right">
      <a href="index.html" class="nav-link">Home</a>
      <a href="products.html" class="nav-link">Products</a>
      <a href="#contact" class="nav-link">Contact Us</a>
    </nav>
  </header>

  <!-- Product Detail Section -->
  <main class="product-detail" style="padding: 100px 20px 120px;">
    <div class="product-image-section" style="max-width: 400px; margin: 0 auto;">
      <img id="product-image" src="" alt="Product Image" style="width: 100%;" />
    </div>

    <div class="product-info" style="max-width: 400px; margin: 2rem auto; text-align: left;">
      <h2 id="product-title">Product Name</h2>
      <p id="product-description">Product description will be loaded here.</p>

      <label for="size">Size:</label>
      <select id="size" style="display: block; margin: 10px 0; padding: 6px 10px; width: 100%;">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>

      <a id="buy-button" href="#" target="_blank"
         style="display: inline-block; margin-top: 15px; padding: 10px 20px; background-color: var(--btn); color: white; text-decoration: none; border-radius: 8px;">
        Buy Now
      </a>
    </div>
  </main>

  <!-- Fixed Footer -->
<footer id="contact">
  <div class="footer-content">
    <a href="https://instagram.com/nourabelle" target="_blank" aria-label="Instagram" class="footer-icon-link">
      <!-- Instagram SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 1.5A4.25 4.25 0 003.5 7.75v8.5A4.25 4.25 0 007.75 20.5h8.5a4.25 4.25 0 004.25-4.25v-8.5A4.25 4.25 0 0016.25 3.5h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 1.5a3.5 3.5 0 100 7 3.5 3.5 0 000-7zm4.75-.25a1.25 1.25 0 11-2.5 0 1.25 1.25 0 012.5 0z"/>
      </svg>
    </a>
    <a href="mailto:nourabelle@email.com" aria-label="Email" class="footer-icon-link">
      <!-- Email SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M20 4H4a2 2 0 00-2 2v12a2 2 0 002 2h16a2 2 0 002-2V6a2 2 0 00-2-2zm0 2v.01L12 13 4 6.01V6h16zM4 18V8l7.17 5.83a1 1 0 001.66 0L20 8v10H4z"/>
      </svg>
    </a>
    <a href="tel:+201234567890" aria-label="Phone" class="footer-icon-link">
      <!-- Phone SVG -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
        <path d="M6.62 10.79a15.093 15.093 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.436 11.436 0 003.58.57 1 1 0 011 1v3.5a1 1 0 01-1 1A16 16 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.436 11.436 0 00.57 3.58 1 1 0 01-.21 1.11l-2.24 2.1z"/>
      </svg>
    </a>
  </div>
</footer>


</body>
</html>
