<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nourabelle Product</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="product.js"></script>
  <script defer src="cart.js"></script>
<script defer src="script.js"></script>

</head>
<body>

    <!-- Navbar -->
 <header class="navbar">
  <!-- Hamburger (mobile only) -->
  <div class="hamburger">&#9776;</div>

  <!-- Centered Logo -->
  <div class="nav-center">
    <a href="index.html">
      <img src="images/logo.jpg" alt="Nourabelle Logo" class="hero-logo" />
    </a>
  </div>

  <!-- Cart Icon (right) -->
  <div class="cart-icon-link">
    <a href="cart.html" aria-label="Cart">
      <svg xmlns="http://www.w3.org/2000/svg" class="cart-icon" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7 18c-1.104 0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zm10 0c-1.104 
        0-2 .896-2 2s.896 2 2 2 2-.896 2-2-.896-2-2-2zM7.333 14l-.867-2H18v-2H7l-.867-2H3v2h2l3.6

        0-.25-.11-.25-.25l.03-.12L8.1 16h8.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49-1.74-1.01L18.1 
        13H7.333z"/>
      </svg>
      <span id="cart-count" class="cart-count">0</span>
    </a>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu" class="mobile-menu">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="#contact">Contact Us</a>
  </div>
</header>

  <!-- Product Detail Section -->
  <main class="product-detail" style="padding: 100px 20px 120px;">
    <div class="product-image-section" style="max-width: 400px; margin: 0 auto;">
      <img id="product-image" src="" alt="Product Image" style="width: 100%;" />
    </div>

    <div class="product-info" style="max-width: 400px; margin: 2rem auto; text-align: left;">
      <h2 id="product-title">Product Name</h2>
      <p id="product-price" style="font-weight: bold; font-size: 18px;">Price: 1500 EGP</p> <!-- NEW -->

      <p id="product-description">Product description will be loaded here.</p>

      <label for="size">Size:</label>
      <select id="size" style="display: block; margin: 10px 0; padding: 6px 10px; width: 100%;">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
      </select>

      <a id="buy-button" href="#" target="_blank"
         style="display: inline-block; margin-top: 15px; padding: 10px 20px; background-color: var(--btn); color: white; text-decoration: none; border-radius: 8px;">
        Add to cart
      </a>
    </div>
  </main>

  <script>
    
  </script>

  <!-- Fixed Footer -->
<!-- Footer -->
  <footer id="contact">
    <div class="footer-content">
      <a href="https://www.instagram.com/nourabellebynour/" target="_blank" aria-label="Instagram" class="footer-icon-link">
