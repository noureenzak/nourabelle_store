<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="stylesheet" href="style.css" />
  <style>
    main.products-page {
      padding: 120px 20px 100px;
      max-width: 1200px;
      margin: auto;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 2rem;
    }

    .products-grid .product-item {
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .products-grid .product-item:hover {
      transform: scale(1.05);
    }

    .products-grid img {
      width: 100%;
      height: auto;
      border-radius: 0;
    }

    .products-grid p {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }

    h1 {
      font-size: 1.6rem;
      text-align: center;
      margin-bottom: 2rem;
    }
  </style>
  <script>
    function goToProduct(productId) {
      window.location.href = `product.html?product=${productId}`;
    }
  </script>
</head>
<body>

  <!-- Navbar -->
 <nav class="navbar">
  <div class="nav-left">

    <a href="index.html">Home</a>
    <a href="products.html">Products</a>

</nav>


  <!-- Products Grid -->
  <main class="products-page">

    <div class="products-grid">

      <div class="product-item" onclick="goToProduct('beigeset')">

      <div class="product-item" onclick="goToProduct('blueset')">
